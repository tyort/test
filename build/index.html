<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gallery, Галерея, Фото, Photo">
    <meta name="description" content="Фото Галерея">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Liga A">
    <title>Твоя Галерея</title>
    <link rel="preload" href="fonts\Montserrat-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts\FiraSans-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts\FiraSans-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts\FiraSans-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts\Raleway-ExtraBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="page-link">
      <div class="page-link__inner">
        <h1>Создай свою галерею!</h1>
        <form>
          <div class="input-container">
            <input id="link-phone" type="text" value="" placeholder="https://" autocomplete="off" required="">
          </div>
          <button class="button-wide button-wide--recall" type="submit">загрузить по ссылке</button>
        </form>
      </div>
    </div>
    <div class="photo-gallery"></div>
    <div id="drop-area">
      <form class="my-form">
        <p>Загрузите изображения с помощью диалога выбора файлов или перетащив нужные изображения в выделенную область</p>
        <input type="file" id="fileElem" multiple="" accept="image/*" onchange="handleFiles(this.files)">
        <label class="button" for="fileElem">Выбрать изображения</label>
      </form>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
